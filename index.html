<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular test</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
      
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/blog-old-ie.css">
    <![endif]-->

    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://purecss.io/combo/1.18.13?/css/layouts/blog.css">
    <!--<![endif]-->

  </head>
  <body ng-app="angular.jest">    
      <div id="layout" class="pure-g">
        <app-header></app-header>

        <div class="content pure-u-1 pure-u-md-3-4" >
            <div ng-controller="postsController">   
                <posts-list ng-if="posts && posts.pinned" title="'Pinned Post'" posts="posts.pinned"></posts-list>
                <posts-list ng-if="posts && posts.recent" title="'Recent Posts'" posts="posts.recent"></posts-list>
                <app-footer></app-footer>              
            </div>
        </div>
      </div>      
      <app-loader ng-if="$root.loading"></app-loader>
  </body>
</html>
